<table *ngIf="users.length > 0; else noUsers" class="table is-justify-content-center">

    <tr>
        <th><h2>Name</h2></th>
        <th><h2>Username</h2></th>
        <th><h2>Email</h2></th>
    </tr>

    <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td emailhighlighter>{{ user.email }}</td>
    </tr>
</table>

<ng-template #noUsers>
    <div><h2 style="color:red">No users available!!!</h2></div>
</ng-template>
